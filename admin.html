<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>말랑말랑 대시보드</title>
    <link rel="stylesheet" href="/src/admin-style.css">
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h1>🔐 관리자 로그인</h1>
            <form id="admin-login-form">
                <div class="form-group">
                    <label>관리자 비밀번호</label>
                    <input type="password" id="admin-password" placeholder="비밀번호 입력..." required autofocus>
                </div>
                <button type="submit" id="login-btn">로그인</button>
                <div class="error" id="login-error"></div>
            </form>
            <a href="/" class="back-link">← 메인으로 돌아가기</a>
        </div>
    </div>
    
    <!-- 대시보드 (로그인 후 표시) -->
    <div id="dashboard-screen" style="display: none;">
        <div class="container">
            <div class="header-with-logout">
                <h1>🧠 말랑말랑 리트코드 관리자 대시보드</h1>
                <button class="logout-btn" onclick="logout()">로그아웃</button>
            </div>
            
            <!-- 전체 통계 -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-label">총 사용자 수</div>
                    <div class="stat-value" id="total-users">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">총 인증 수</div>
                    <div class="stat-value" id="total-checkins">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">오늘 인증</div>
                    <div class="stat-value" id="today-checkins">0</div>
                </div>
            </div>
            
            <!-- Weekly Report (접었다 펼 수 있음) -->
            <div class="section">
                <div class="section-header" onclick="toggleWeeklyReport()">
                    <h2>📊 주간 리포트 <span id="report-week-range"></span></h2>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <button class="generate-report-btn" onclick="generateReport(event)" title="수동으로 주간 리포트 생성">🔄 리포트 생성</button>
                        <button class="expand-btn" id="expand-btn">▼</button>
                    </div>
                </div>
                
                <div id="weekly-report-content" style="display: none;">
                    <div class="loading" id="report-loading">로딩 중...</div>
                    
                    <!-- 방출 위기 배너 -->
                    <div id="dropout-warning" style="display: none;">
                        <div class="warning-banner">
                            <strong>⚠️ 방출 위기</strong>
                            <div id="dropout-list"></div>
                        </div>
                    </div>
                    
                    <!-- 리포트 테이블 -->
                    <div class="table-container" id="report-table-container" style="display: none;">
                        <table>
                            <thead>
                                <tr>
                                    <th>이름</th>
                                    <th>인증 횟수</th>
                                    <th>인증 날짜</th>
                                    <th>누락</th>
                                    <th>상태</th>
                                </tr>
                            </thead>
                            <tbody id="report-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <!-- 사용자 목록 -->
        <div class="section">
            <h2>📋 사용자 목록</h2>
            <div class="table-container">
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>인증 횟수</th>
                            <th>최근 인증</th>
                            <th>등록일</th>
                            <th>액션</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody">
                        <tr><td colspan="5">로딩 중...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- 최근 인증 기록 -->
        <div class="section">
            <h2>📜 최근 인증 기록 (20개)</h2>
            <div class="table-container">
                <table id="records-table">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>이름</th>
                            <th>문제</th>
                            <th>시간</th>
                        </tr>
                    </thead>
                    <tbody id="records-tbody">
                        <tr><td colspan="4">로딩 중...</td></tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Made with ❤️ by <a href="https://github.com/yoonichoi" target="_blank">Yooni Choi</a> © 2025
    </div>
    
    <script type="module" src="/src/admin.js"></script>
</body>
</html>
